<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="logo-container">
    <img src="./images/logo.svg" alt="brand logo" class="logo">
  </div>
  <div class="text-container">
    <div class="header-container">
      <h1 class="header"><span class="header--pink">We're</span> <span class="header--bold">coming<br>soon</span></h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form action="#">
      <input class="email" name="email" type="email" placeholder="Email Address" required>
      <img class="error-sign" src="./images/icon-error.svg" alt="">
      <button class="btn" type="submit">
        <img class="arrow" src="./images/icon-arrow.svg" alt="">
      </button>
      <small class="error-message">Please provide a valid email</small>
    </form>
  </div>
  <div class="img-container">
    <!-- <img src="./images/hero-desktop.jpg" alt="model wearing product" class="hero-img"> -->
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="./index.js"></script>
</body>

</html>
